<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <title>Image Carousel</title>
  </head>
  <body>
    <h3>Liverpool's title-winning season</h3>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img
          src="https://d3j2s6hdd6a7rg.cloudfront.net/v2/uploads/media/default/0002/08/76c4f21fc298eed98d2c50672f04674cef759577.jpeg"
          alt="first-image" />
        <img
          src="https://d3j2s6hdd6a7rg.cloudfront.net/v2/uploads/media/default/0002/08/cc8c25a3eb6a83fe9cda44eb37ce2a02cfc61c0d.jpeg"
          alt="second-image" />
        <img
          src="https://d3j2s6hdd6a7rg.cloudfront.net/v2/uploads/media/default/0002/08/99337a79f8a5e53942f848f9eb899cb159ce0da5.jpeg"
          alt="third-image" />
        <img
          src="https://media.gettyimages.com/photos/jordan-henderson-of-liverpool-lifts-the-champions-league-trophy-after-picture-id1153209125?s=2048x2048"
          alt="fourth-image" />
      </div>
      <div class="buttons-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
