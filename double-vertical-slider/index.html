<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <title>Vertical Slider </title>
  </head>
  <body>
    <div class="slider-container">
    <div class="left-slide">
      <div style="background-color: rgb(140,40,40)">
        <h1>Van Dijk</h1>
        <p>The only thing I want to do is focus and get better.</p>
      </div>
      <div style="background-color: #2A86BA">
        <h1>Mo Salah</h1>
        <p>our own egyptian maestro</p>
      </div>
      <div style="background-color: #252E33">
        <h1>Our King</h1>
        <p>we need to go from doubters to believers</p>
      </div>
      <div style="background-color: rgb(180, 129, 41)">
        <h1>Allison Becker</h1>
        <p>keeps the goal shut</p>
      </div>
      </div>
      <div class="right-slide">
         <div style="background-image: url('https://pictures.trbna.com/image/dec82927-1189-4c4f-b516-9b84529cc09d?quality=80')"></div>
        <div style="background-image: url('https://www.highpresssoccer.com/wp-content/uploads/2019/06/GettyImages-1153214330.jpg')"></div>
        <div style="background-image: url('https://i.dailymail.co.uk/i/newpix/2018/04/10/21/4B0693AB00000578-5600343-image-a-59_1523390785904.jpg')"></div>
        <div style="background-image: url('http://lfcstats.co.uk/norwich1920home2.jpg')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>

        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
